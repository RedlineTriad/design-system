<div class="position-relative">
  <input #dpSimple="ngbDatepicker"
         [formControl]="simpleDatepicker"
         [navigation]="navigation"
         [class.form-control-sm]="inputSize === 'sm'"
         [class.form-control-rg]="inputSize === 'rg'"
         aria-label="Datepicker simple example"
         class="form-control"
         maxlength="10"
         ngbDatepicker
         placeholder="yyyy-mm-dd"
         type="text">
  <button class="ngb-dp-open" (click)="dpSimple.toggle()" aria-label="Open calendar">
    <post-icon aria-hidden="true" name="3203"></post-icon>
  </button>
</div>
