<div class="alert-container">
  <ngb-alert [type]="alert.type" (closed)="closeAlert(alert)" [ngClass]="alert.class" *ngFor="let alert of alerts">
    <post-icon *ngIf="alert.icon" aria-hidden="true" class="alert-icon" name="{{alert.icon}}"></post-icon>
    <h4 class="alert-heading" [innerHTML]="alert.title"></h4>
    <p *ngIf="alert.message" [innerHTML]="alert.message"></p>
  </ngb-alert>
</div>
<p>
  <button type="button" class="btn btn-primary" (click)="reset()">Reset Alerts</button>
</p>
